<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Nevermore Hotel Booking</title>
  </head>
  <body>
    <header>
      <!-- <img class="logo-image" src="./images/raven-logo-2.jpg" alt="raven logo"> -->
      <h1>The Nevermore Hotel</h1>
    </header>
    <main>
    <section class="welcome-screen hidden">
      <section class="welcome-section-signIn">
        <h2 class="signIn-header-welcome">Welcome!</h2>
        <section class="signIn-form-labelInput">
          <label for="username" class="label" tabindex="0">Username:</label>
          <input id="username-input" type="text" name="username" tabindex="0">
        </section>
        <section class="signIn-form-labelInput">
          <label for="password" class="label" tabindex="0">Password:</label>
          <input class="signIn-form-input" id="password-input" type="password" name="password" tabindex="0">
        </section>
        <button class="signIn-form-logInButton" id="logInButton">Log In</button>
      </section>
    </section>
    <section class="manager-page">
      <section class="sidebar">
        <p class="manager-sidebar-text">Hello, Manager!</p>
        <div class="divider"></div>
        <p class="manager-sidebar-date">Date: 1986/08/22</p>
        <p class="manager-sidebar-rooms">Total Rooms Booked:</p>
        <p class="manager-sidebar-rooms">% Occupied:</p>
        <p class="manager-sidebar-revenue">Today's revenue: $4000.00</p>
        <div class="divider"></div>
        <button class="manager-form-logInButton">Bookings</button>
      </section>
      <img class="centerpiece-image" src="/images/disco-gardens.png" alt="gazebo at night with lights"></img>
      <section class="manager-booking-lightbox">
        <section class="lightbox-searchUser-form">
          <label for="userSearch" type="text"></label>
          <section class="button-label-box">
          <input class="signIn-form-input" name="userSearch"></input>
          <button class="form-button">Search</button>
        </section>
        <section class=user-booking-info>
          <p>User Name</p>
          <ul>
            <li>
              <button class="cancel-button">Cancel</button>
              <p>Booking List Item</p>
            </li>
          </ul>
          <button class="form-button">Add Booking</button>
          <p>Total Spent:</p>
        </section>
        </section>
      </section>
    </section>
    <section class="user-page hidden">
      <section class="sidebar">
        <p class="user-sidebar-date">1986/08/22
        </p>
        <section class="user-sidebar-bookings">
          <p>Total Bookings</p>
          <ul>
            <li>Booking</li>
          </ul>
        </section>
        <p class="user-sidebar-total">
          $400.00
        </p>
      </section>
      <button class="user-sidebar-bookings">Book A Room
      </button>
    </section>
    <section class="booking-page hidden">
      <section class="booking-form-date">
        <label for="booking-date" class="label" tabindex="0">Username:</label>
        <input id="date-input" type="text" name="booking-date" tabindex="0">
        <button class="form-button">Find Rooms</button>
      </section>
      <section class="booking-form-roomList">
        <p>I want rooms with</p>
        <ul>
          <li>

          </li>
        </ul>
        <button class="form-button">Filter Rooms</button>
      </section>
    </section>
  </main>
  </body>
</html>
