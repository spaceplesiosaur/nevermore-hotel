<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Nevermore Hotel Booking</title>
  </head>
  <body>
    <header>
      <h1>The Nevermore Hotel</h1>
      <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    </header>
    <section class="welcome-screen">
      <section class="welcome-section-signIn">
        <h2 class="signIn-header-welcome">Welcome!</h2>
        <section class="signIn-form-username">
          <label for="username" class="label" tabindex="0">Username:</label>
          <input id="username-input" type="text" name="username" tabindex="0">
        </section>
        <section class="signIn-form-password">
          <label for="password" class="label" tabindex="0">Password:</label>
          <input class="signIn-form-input" id="password-input" type="password" name="password" tabindex="0">
        </section>
        <button class="signIn-form-logInButton" id="logInButton">Log In</button>
      </section>
    </section>
    <section class="manager-page">
      <section class="sidebar">
        <p class="manager-sidebar-date">1986/08/22
        </p>
        <section class="manager-sidebar-rooms">
          <p>Total Rooms Booked</p>
          <p>% Occupied</p>
        </section>
        <p class="manager-sidebar-revenue">
          $4000.00
        </p>
        <button class="manager-sidebar-bookings">Bookings
        </button>
      </section>
      <section class="manager-booking-lightbox">
        <section class="lightbox-searchUser-form">
          <label for="userSearch" type="text"></label>
          <section class="button-label-box">
          <input class="signIn-form-input" name="userSearch"></input>
          <button class="form-button">Search</button>
        </section>
        <section class=user-booking-info>
          <p>User Name</p>
          <ul>
            <li>
              <button class="cancel-button">Cancel</button>
              <p>Booking List Item</p>
            </li>
          </ul>
          <button class="form-button">Add Booking</button>
          <p>Total Spent:</p>
        </section>
        </section>
      </section>
    </section>
    <section class="booking-page">
      <section class="booking-form-date">
        <label for="booking-date" class="label" tabindex="0">Username:</label>
        <input id="date-input" type="text" name="booking-date" tabindex="0">
        <button class="form-button">Find Rooms</button>
      </section>
      <section class="booking-form-roomList">
        <p>I want rooms with</p>
        <ul>
          <li>
            
          </li>
        </ul>

      </section>
    </section>
  </body>
</html>
